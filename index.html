<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>News Feed Reader</title>
</head>
<body>
    <header>
        <h1>News Feed</h1>
        <div class="search-container">
            <div class="input-container">
                <input
                    class="input"
                    name="text"
                    type="text"
                    id="searchInput"
                    placeholder="Search the news..."
                />
            </div>
        </div>
    </header>

    <main>
        <section id="newsFeed" class="news-container">
   
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 News Feed. All rights reserved.</p>
        </div>
    </footer>

    <div class="social-media-container">
        <div class="card">
            <ul>
                <li class="iso-pro">
                    <span></span>
                    <span></span>
                    <span></span>
                    <a href="https://www.facebook.com/profile.php?id=61550754375231" target="_blank">
                        <svg viewBox="0 0 320 512" xmlns="http://www.w3.org/2000/svg" class="svg">
                            <path d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"></path>
                        </svg>
                    </a>
                    <div class="text">Facebook</div>
                </li>
                <li class="iso-pro">
                    <span></span>
                    <span></span>
                    <span></span>
                    <a href="https://www.instagram.com/yassin_25456/" target="_blank">
                        <svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"></path>
                        </svg>
                    </a>
                    <div class="text">Instagram</div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Modal for article details -->
    <div id="articleModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modalContent">
                <!-- Article details will be displayed here -->
            </div>
        </div>
    </div>

    <div class="theme-toggle" style="position: fixed; bottom: 20px; right: 20px;">
        <label class="switch" for="switch">
            <input id="switch" type="checkbox" class="circle" />
            <svg viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg" class="moon svg">
                <path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path>
            </svg>
            <div class="sun svg">
                <span class="dot"></span>
            </div>
        </label>
    </div>

    <script src="app.js"></script>
</body>
</html>
